name: ðŸ§ª CI/CD Pipeline

on:
  push:
    branches: [master, development]
    tags: ["v*"]
  pull_request:
    branches: [master, development]

jobs:
  test:
    name: ðŸ§ª Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11"]

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: ðŸ“¦ Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: ðŸ“¦ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio black isort flake8

      - name: ðŸŽ¨ Code Formatting Check (Black)
        run: |
          black --check --diff src/ tools/ *.py

      - name: ðŸ“ Import Sorting Check (isort)
        run: |
          isort --check-only --diff src/ tools/ *.py

      - name: ðŸ” Linting (flake8)
        run: |
          flake8 src/ tools/ *.py --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ tools/ *.py --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

      - name: ðŸ§ª Run Test Suite
        run: |
          python tools/test_bot.py
        env:
          DISCORD_TOKEN: "dummy_token_for_testing"
          GUILD_ID: "123456789"
          TARGET_CHANNEL_ID: "123456789"
          ADMIN_USER_ID: "123456789"

      - name: ðŸ“Š Syntax Validation
        run: |
          python -m py_compile src/bot/main.py
          python -m py_compile src/utils/*.py
          python -m py_compile tools/*.py
          python -m py_compile *.py

  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ðŸ”’ Run Security Scan (Bandit)
        run: |
          pip install bandit
          bandit -r src/ tools/ *.py -f json -o security-report.json || true

      - name: ðŸ“Š Upload Security Report
        uses: actions/upload-artifact@v3
        with:
          name: security-report
          path: security-report.json

  release:
    name: ðŸš€ Create Release
    runs-on: ubuntu-latest
    needs: [test, security]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ·ï¸ Get Version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: ðŸ“ Generate Release Notes
        id: release_notes
        run: |
          echo "## ðŸ•Œ QuranBot v${{ steps.version.outputs.version }}" > release_notes.md
          echo "" >> release_notes.md
          echo "### âœ¨ What's New" >> release_notes.md
          echo "" >> release_notes.md

          # Extract latest changes from CHANGELOG
          sed -n '/^## \[/,/^## \[/p' CHANGELOG.md | head -n -1 | tail -n +2 >> release_notes.md

          echo "" >> release_notes.md
          echo "### ðŸ“¦ Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo "\`\`\`bash" >> release_notes.md
          echo "git clone https://github.com/trippixn963/QuranBot.git" >> release_notes.md
          echo "cd QuranBot" >> release_notes.md
          echo "git checkout v${{ steps.version.outputs.version }}" >> release_notes.md
          echo "pip install -r requirements.txt" >> release_notes.md
          echo "\`\`\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "### âš ï¸ Notice" >> release_notes.md
          echo "This project is provided AS-IS with NO SUPPORT. Use at your own risk." >> release_notes.md
          echo "" >> release_notes.md
          echo "*May Allah (SWT) bless this release and all who use it for the benefit of the Muslim Ummah.*" >> release_notes.md

      - name: ðŸš€ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ðŸ•Œ QuranBot v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false

  notify:
    name: ðŸ“¢ Notification
    runs-on: ubuntu-latest
    needs: [test, security]
    if: always()

    steps:
      - name: ðŸ“Š Job Summary
        run: |
          echo "## ðŸ§ª CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.test.result }}" = "success" ] && [ "${{ needs.security.result }}" = "success" ]; then
            echo "ðŸŽ‰ All checks passed! Ready for deployment." >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Some checks failed. Please review before proceeding." >> $GITHUB_STEP_SUMMARY
          fi
