  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "trippixn963"
    commit-message:
      prefix: "ðŸ“¦"
      include: "scope"
    labels:
